<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Input</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to left, #e0c3fc, #8ec5fc);
      padding: 0;
      margin: 0;
    }
    header {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 3rem 1rem;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
    }
    .form-container {
      background: white;
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .btn-primary {
      width: 100%;
      font-weight: 500;
    }
    footer {
      background-color: #fff0f5;
      padding: 2rem;
      text-align: center;
      margin-top: 4rem;
    }
    footer input {
      max-width: 300px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Butterfly Classifier</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
      </ul>
    </div>
  </nav>

  <header>
    <h1>Prediction</h1>
    <p class="lead">Upload an image of a butterfly to classify its species</p>
  </header>

  <div class="form-container">
    <form action="/predict" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="image" class="form-label">Choose butterfly image</label>
        <input class="form-control" type="file" name="image" id="image" required>
      </div>
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
  </div>

  <footer>
    <p>Subscribe to our newsletter</p>
    <form class="d-flex justify-content-center">
      <input type="email" class="form-control" placeholder="Enter your email">
      <button class="btn btn-success ms-2" type="submit">Subscribe</button>
    </form>
  </footer>
</body>
</html>
